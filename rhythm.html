<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>节奏demo</title>
  <style>
    body{ text-align: center; }

    form {
      display: block;
    }
    
    .input-text {
      width: 200px;
      height: 30px;
    }
    .begin {
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>

<script src="lib/d3.v3.min.js"></script>
<p>Rhythm demo</p>
<form>
  <input type="button" class="begin" value="Wow!!">
  <input type="text" class="input-text">
</form>

<script>
var w = 600;
var h = 250;
var barPadding = 1;
var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

var xScale = d3.scale.ordinal()
               .domain(d3.range(dataset.length))
               .rangeRoundBands([0, w], 0.05);

var yScale = d3.scale.ordinal()
               .domain(d3.range(dataset.length))
               .rangeRoundBands([10, h], 0.05);

svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr({
      width:function(d, i) {
              return xScale.rangeBand();
            },
      height:function(d) {
              return yScale(d);
            },
      x:function(d, i) {
          return xScale(i)
        },
      y:function(d, i) {
          return h -yScale(d);
        },
      fill:function(d) {
            return "rgb(0, 0, " + (d * 10) + ")";
           }
   })

svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) { return d;})
   .attr({
      x: function(d, i) {
           return xScale(i) + xScale.rangeBand()/2;
         },
      y: function(d, i) {
           return h - yScale(d) + 15;
         },
      "font-family": "sans-serif",
      "font-size": "11px",
      "fill": "white",
      "text-anchor": "middle"
   })

rhythm = function() {
  
  var datatemp = [];
  for (var i = 0; i < dataset.length; i++) {
    datatemp.push(Math.round(Math.random() * 25));
  }
  svg.selectAll("rect")
     .data(datatemp)
     .transition()
     .duration(500)
     .delay(function(d, i) {
        return i / dataset.length * 1000;
      })
     .attr({
        y: function(d) {
          return h - yScale(d);
        },
        height: function(d) {
          return yScale(d);
        },
        fill:function(d) {
          return "rgb(0, 0, " + (d * 10) + ")";
         }
     });

  svg.selectAll("text")
     .data(datatemp)
     .transition()
     .duration(500)
     .text(function(d) { return d;})
     .attr({
        x: function(d, i) {
             return xScale(i) + xScale.rangeBand()/2;
           },
        y: function(d, i) {
             return h - yScale(d) + 15;
           }
     });
}

d3.select(".begin")
  .on("click", function() {
    setInterval(rhythm, 1000);
  })

</script>
